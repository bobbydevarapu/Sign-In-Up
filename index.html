<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!--sign-in form-->
        <div class="login-form" id="loginForm">
            <h1>Sign-in</h1>

            <!--social icons-->
            <div class="social-icons">
                <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
            </div>

            <!--normal message-->
            <div class="form-messagecontainer">
                <span>Or use your email and password</span>
            </div>

            <!--sign-in form details-->
            <form action="signin.php" method="POST">
                <input type="email" name="email" placeholder="Enter email" required>
                <input type="password" name="password" placeholder="Enter password" required>
                <button type="submit">Sign-in</button>
                <a href="#">Forgot password</a>
            </form>

            <p>Don't have an account? <a href="#" id="showSignup">Sign-Up</a></p>
        </div>

        <!--sign-up form-->
        <div class="signup-form hidden" id="signupForm">
            <h1>Create An Account</h1>
            <div class="form-message-container">
                <span>Or use your email for registration</span>
            </div>
            <form action="signup.php" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Enter password" required>
                <button type="submit">Sign-Up</button>
            </form>

            <p>Already have an account? <a href="#" id="showLogin">Sign-In</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
